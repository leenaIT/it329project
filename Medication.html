<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescribe Medication</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background-color: #ffffff;
    }

    .container {
      display: flex;
      width: 70%;
      max-width: 1200px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;


    }

 
    .sidebar {
      background-color: #abe1ce2b;
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
    }

    .sidebar img {
      width: 80px;
      margin-bottom: 20px;
    }

    .sidebar h1 {
      font-size: 80px;
      margin: 0;
      color: #333;
      color: #125250;
      font-family: "Sofia", sans-serif;
    }

    .sidebar h2 {
      font-size: 20px;
      margin: 10px 0;
      color: #555;
    }


    .form-container {
      background-color: #abe1ce2b;
      width: 50%;
      padding: 40px;
      position: relative;
    }

    .form-container h3 {
      color: #125250;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group label {
    display: flex;
    align-items: center;
    }

    .gender-group {
    display: flex;
    align-items: center; 
    gap: 300px; 
  }

  .gender-group label {
    display: flex;
    align-items: center; 
    color:#000000;
  }


  .container input[type="text"], .container select, .container input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #ffffff;
      font-family: "Times New Roman", Times, serif;
    }

    .container input[type="text"]:focus, 
    .container input[type="number"]:focus, 
    .container select:focus {
    border: 2px solid #52837e; 
    outline: none; 
  }

    .container input[type="radio"] {
      margin-right: 10px;
      accent-color: #52837e;
    }

    .container input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #52837e;
    }

    

    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 20px 0;
    }

    .long-divider {
      width: 100%;
      height: 1px;
      background-color: #ddd;
      margin: 20px 0;
    }


    .submit-btn {
      background-color: #52837e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      bottom: 14px;
      left: 380px;
      width: 100px;
      font-family: "Times New Roman", Times, serif;
    }

    .submit-btn:hover {
      background-color: #3b6b66;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><a href="medora.html" target="_self"><img src="logo.png" alt="Clinic Logo" ></a></div>
    <nav>
        <a href="#about-us">About Us</a>
        <a href="#contact-us">Contact Us</a>
    </nav>
</header>


  <div class="container">

    <div class="sidebar">
      <h1>Prescribe</h1><br>
      <h1>Medication</h1>
    </div>


    <div class="form-container">
      <form>
        <h3>Patient's Medications</h3>


        <div class="form-group">
          <label for="patientName">Patient's Name:</label>
          <input type="text" id="patientName" value="Norah" readonly>
        </div>


        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" value="20" min="0" max="100">
        </div>


        <div class="form-group">
          <label>Gender:</label>
          <div class="gender-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female" checked> Female</label>
        </div>
        </div>

        <div class="divider"></div>


        <h3>Medications</h3>
        <div class="form-group">
          <label><input type="checkbox" value="Aspirin"> Aspirin</label><br>
          <label><input type="checkbox" value="Ibuprofen"> Ibuprofen</label><br>
          <label><input type="checkbox" value="Paracetamol"> Paracetamol</label><br>
          <label><input type="checkbox" value="Antibiotics"> Antibiotics</label><br>
        </div>

        <div class="long-divider"></div>


        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-left-1">
        <h4>Contact Us</h4>
        <div class="contact-info-1">
            <div class="contact-item-1">
                <img src="phone1.png" alt="Phone Icon">
                <span class="single-line-1">+996 58765 43210</span>
            </div>
            <div class="contact-item-1">
                <img src="mail-icon.png" alt="Email Icon">
                <span class="single-line-1">medora@gmail.com</span>
            </div>
            <div class="contact-item-1">
                <img src="location1.png" alt="Location Icon">
                <span class="single-line-1">Riyadh, Saudi Arabia</span>
            </div>
        </div>
    </div>
    
    <div class="footer-center-1">
        <a href="index.html">
        <img src="logo.png" alt="Logo" class="footer-logo-1 logo-toggle">
    </a>
    </div>
    
    <div class="footer-right-1">
        <p><strong>Social media</strong></p>
        <div class="social-icons-1">
            
            <img src="facebook1.png" alt="Facebook">
            <img src="X1.png" alt="Twitter">
            <img src="instagram1.png" alt="Instagram">
            <img src="linkedin1.png" alt="LinkedIn">
        </div>
        <p>Â© 2024 Website. All rights reserved.</p>

    </div>

    
    
</footer>

</body>
</html>

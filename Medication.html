<!DOCTYPE html>

  <style>

.form-container1 {
    background-color:#fffaf1; 
    width: 500px;
    height: 625px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    margin-left: 430px;
    animation: fadeIn 1s ease-in-out;

}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-container1 h3 {
  color: #125250;
  font-size: 20px;
  margin-bottom: 20px;
}
.form-container1 h1 {
color: #125250;
font-size: 26px;
text-align: center;
font-weight: bold;
}

.form-group1 {
  margin-bottom: 20px;

}

.form-container1 label {
display: block;
font-size: 16px;
color: #333;
font-weight: 500;
margin-bottom: 5px;
}

.form-group1 label {
  margin-left: 10px;
display: flex;
}

.gender-group1 {
display: flex;
align-items: center; 
gap: 300px; 
margin-left: 10px;
}

.gender-group1 label {
display: flex;
align-items: center; 
color:#000000;
}


.form-container1 input[type="text"], 
.form-container1 input[type="number"], 
.form-container1 select {
width: 100%;
padding: 12px;
font-size: 16px;
border: 1px solid #ccc;
border-radius: 6px;
margin-bottom: 10px;
background-color: #f9f9f9;
}

.form-container1 input:focus {
    border: 2px solid #52837e;
    outline: none;
    background-color: #fff;
}

.form-container1 input[type="radio"],
.form-container1 input[type="checkbox"] {
    transform: scale(1.2);
    margin-right: 8px;
}



.divider1 {
  width: 95%;
  height: 1px;
  background-color: #ddd;
}

.long-divider1 {
  width: 95%;
  height: 1px;
  background-color: #ddd;
  margin-top: -5%;
}


.submit-btn1 {
background-color: #52837e;
color: white;
padding: 10px 20px;
border: none;
border-radius: 6px;
font-size: 16px;
cursor: pointer;
position: absolute;
margin-left: 340px;
width: 100px;
font-family: "Times New Roman", Times, serif;
margin-top: 10px;
}

.submit-btn1:hover {
  background-color: #3b6b66;
}
  </style>

<br><br>
    <div class="form-container1">
      <form>
        <h1>Patient's Medications</h1>
<br>

        <div class="form-group1">
          <label for="patientName">Patient's Name:</label>
          <input type="text" id="patientName1" value="Norah" readonly>
        </div>


        <div class="form-group1">
          <label for="age">Age:</label>
          <input type="number" id="age1" value="20" min="0" max="100">
        </div>


        <div class="form-group1">
          <label>Gender:</label>
          <div class="gender-group1">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female" checked> Female</label>
        </div>
        </div>

        <div class="divider1"></div><br>


        <h3>Medications</h3>
        <div class="form-group1">
          <label><input type="checkbox" value="Aspirin"> Aspirin</label><br>
          <label><input type="checkbox" value="Ibuprofen"> Ibuprofen</label><br>
          <label><input type="checkbox" value="Paracetamol"> Paracetamol</label><br>
          <label><input type="checkbox" value="Antibiotics"> Antibiotics</label><br>
        </div>

        <div class="long-divider1"></div>


        <button type="button" onclick="window.location.href='DoctorPage.html'" class="submit-btn1">Submit</button>

      </form>
    </div>

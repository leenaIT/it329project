<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prescribe Medication</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background-color: #ffffff;
    }


    header {
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px; /* Increased padding for a more spacious feel */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
}

header .logo img {
    height: 100px; /* حجم الشعار */
    width: auto; /* الحفاظ على النسبة بين الطول والعرض */
    display: block;
    margin-left: 50px; /* مسافة من الحافة اليسرى */
}

nav {
    display: flex;
    align-items: center; /* Align nav items vertically */
}

nav a {
    color: #125250e6; /* White text for better visibility */
    text-decoration: none;
    margin: 0 20px; /* Increased margin for spacing */
    font-weight: 600;
    transition: color 0.3s ease, transform 0.3s ease; /* Added transform for hover effect */
}

nav a:hover {
    color: #35D0A2; /* Highlight color on hover */
    transform: scale(1.1); /* Slightly scale up on hover */
}

/* Responsive Design for Header */
@media (max-width: 768px) {
    header {
        flex-direction: column; /* Stack logo and nav on smaller screens */
        align-items: flex-start; /* Align items to the left */
        padding: 15px; /* Adjust padding */
    }

    nav {
        margin-top: 10px; /* Add space between logo and nav */
    }
}


    
 
   
.background {
    background: url('background.jpg') no-repeat center center/cover;  /* Add your background image */
    min-height: calc(100vh - 120px); /* Adjusted height to account for header and footer */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  

  


    .form-container1 {
      background-color: #ffffff;
      width: 500px;
      height: 610px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding-left: 20px;

    }

    .form-container1 h3 {
      color: #125250;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-container1 h1 {
      color: #125250;
      font-size: 30px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group1 {
      margin-bottom: 20px;

    }

    .form-container1 label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group1 label {
      margin-left: 10px;
    display: flex;
    }

    .gender-group1 {
    display: flex;
    align-items: center; 
    gap: 300px; 
    margin-left: 10px;
  }

  .gender-group1 label {
    display: flex;
    align-items: center; 
    color:#000000;
  }


  .form-container1 input[type="text"], .form-container1 select, .form-container1 input[type="number"] {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #ffffff;
      font-family: "Times New Roman", Times, serif;
    }

    .form-container1 input[type="text"]:focus, 
    .form-container1 input[type="number"]:focus, 
    .form-container1 select:focus {
    border: 2px solid #52837e; 
    outline: none; 
  }

  .form-container1 input[type="radio"] {
      margin-right: 10px;
      accent-color: #52837e;
    }

    .form-container1 input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #52837e;
    }

    

    .divider1 {
      width: 95%;
      height: 1px;
      background-color: #ddd;
    }

    .long-divider1 {
      width: 95%;
      height: 1px;
      background-color: #ddd;
    }


    .submit-btn1 {
      background-color: #52837e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      margin-left: 380px;
      width: 100px;
      margin-top: 10px;
      font-family: "Times New Roman", Times, serif;
    }

    .submit-btn1:hover {
      background-color: #3b6b66;
    }

    
        /* Footer */
footer {
    margin-top: 0px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0; /* إزالة الحشو */
    position: relative;
    flex-wrap: wrap;
    color: #0b3436;
    height: 200px; /* تقليل الارتفاع */
    border-top: 2px solid #52837eec; /* إضافة خط أفقي في الأعلى */
}

.footer-left-1, .footer-center-1, .footer-right-1 {
    flex: 1;
    padding: 0.5em; /* تقليل الحشو الداخلي */
    text-align: center;
}

.footer-center-1 {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.footer-logo-1 {
    width: 100px; /* تقليل حجم الشعار */
}

.contact-info-1 {
    display: flex;
    gap: 10px; /* تقليل الفجوة بين العناصر */
    align-items: center;
}

.footer-left-1 img, .footer-right-1 img, .social-icon-1 {
    max-width: 1.5em; /* تقليل الحجم */
    height: auto;
    margin-right: 0.5em; /* تقليل المسافة اليمنى */
}

.single-line-1 {
    white-space: nowrap;
}

.footer-bottom-1 {
    width: 100%;
    text-align: center;
    margin-top: 0.5em; /* تقليل المسافة العلوية */
}

.footer-bottom-1 p {
    padding: 0.5em; /* تقليل الحشو */
    background-color: #ffffff;
    font-size: 0.75em; /* تقليل حجم الخط */
    color: #153d45;
    border-top: 0.0625em solid #ccc; /* 1px */
}

  </style>
</head>
<body>

  
  <header>
    <div class="logo"><img src="logo.png" alt="Clinic Logo"></div>
    <nav>
        <a href="#about-us">About Us</a>
        <a href="#contact-us">Contact Us</a>
    </nav>
</header>
<div class="background">
  

  

    <div class="form-container1">
      <form>
        <h1>Patient's Medications</h1>


        <div class="form-group1">
          <label for="patientName">Patient's Name:</label>
          <input type="text" id="patientName1" value="Norah" readonly>
        </div>


        <div class="form-group1">
          <label for="age">Age:</label>
          <input type="number" id="age1" value="20" min="0" max="100">
        </div>


        <div class="form-group1">
          <label>Gender:</label>
          <div class="gender-group1">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female" checked> Female</label>
        </div>
        </div>

        <div class="divider1"></div>


        <h3>Medications</h3>
        <div class="form-group1">
          <label><input type="checkbox" value="Aspirin"> Aspirin</label><br>
          <label><input type="checkbox" value="Ibuprofen"> Ibuprofen</label><br>
          <label><input type="checkbox" value="Paracetamol"> Paracetamol</label><br>
          <label><input type="checkbox" value="Antibiotics"> Antibiotics</label><br>
        </div>

        <div class="long-divider1"></div>


        <button onclick="window.location.href='DectorPage.html'" type="submit" class="submit-btn1">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-left-1">
        <h4>Get In Touch</h4>
        <div class="contact-info-1" id="contact-us">
            <div class="contact-item-1">
                <img src="phone1.png" alt="Phone Icon">
                <span class="single-line-1">+996 58765 43210</span>
            </div>
            <div class="contact-item-1">
                <img src="mail-icon.png" alt="Email Icon">
                <span class="single-line-1">medora@gmail.com</span>
            </div>
            <div class="contact-item-1">
                <img src="location1.png" alt="Location Icon">
                <span class="single-line-1">Riyadh, Saudi Arabia</span>
            </div>
        </div>
    </div>
    
    <div class="footer-center-1">
        <a href="index.html">
        <img src="logo.png" alt="Logo" class="footer-logo-1 logo-toggle">
    </a>
    </div>
    
    <div class="footer-right-1">
        <p><strong>Social media</strong></p>
        <div class="social-icons-1">
            
            <img src="facebook1.png" alt="Facebook">
            <img src="X1.png" alt="Twitter">
            <img src="instagram1.png" alt="Instagram">
            <img src="linkedin1.png" alt="LinkedIn">
        </div>
    </div>
    
    <div class="footer-bottom-1">
        <p>© 2024 Website. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
